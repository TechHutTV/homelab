              - title: Prowlarr
                url: https://arr.hopki.net/prowlarr
                check-url: http://10.0.0.100:9696
                icon: di:prowlarr
              - title: qBittorrent
                url: https://torrent.hopki.net/
                check-url: http://10.0.0.100:8080
