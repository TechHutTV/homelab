              - title: Proxmox Backup Server
                url: https://backup.hopki.net/
                check-url: https://10.0.0.251:8007
                icon: di:proxmox-light
                alt-status-codes:
                  - 401
                  - 403

          - type: monitor
            cache: 1m
            title: Servarr
            sites:
              - title: Overseerr
                url: https://request.hopki.net
                check-url: http://10.0.0.202:5055
                icon: di:overseerr
              - title: Radarr
                url: https://arr.hopki.net/radarr
